[tool:pytest]
# Pytest configuration for shell profile switcher

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Markers
markers =
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    unit: Unit tests
    slow: Slow running tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Coverage options
[coverage:run]
source = kolja_aws
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

show_missing = true
precision = 2